{% extends "base.html" %}

{% block title %}Create a new brand{% endblock %}

{% block content %}

<div id="content-header">
    <h1>Brand <small>Edit</small></h1>
</div>

<div id="breadcrumb">
    <a href="{% url 'core:home' %}" class="tip-bottom" data-original-title="Go to Home"><i class="glyphicon glyphicon-barcode"></i> Home</a>
    <a href="{% url 'core:searchBrands' %}" class="tip-bottom" data-original-title="Search for Brands"><i class="glyphicon glyphicon-search"></i>Brand</a>
    <a href="" class="current">Edit</a>
</div>

<div class="container-fluid">
    <div class="row">
            <div class="col-12">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon">
                            <i class="glyphicon glyphicon-gift"></i>
                        </span>
                        <h5>Edit Brand</h5>
                    </div>
                    <div class="widget-content">
                        <form method="POST" class="form-horizontal">
                            <div class="row">
                                <div class="col-12">
                                    {% load crispy_forms_tags %}
                                    {% crispy form %}
                                    <div class="form-actions" style="text-align: right">
                                      <button type="submit" class="btn btn-primary btn-large">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
</form>

{% endblock %}

{% block javascript %}
    <script src="{{ STATIC_URL }}js/unicorn.form_common.js"></script>
    <script type="text/javascript">

    $( "#id_distributor" ).autocomplete({
          source: {{ distributors|safe }}
    });

    $( "#id_purchaser" ).autocomplete({
          source: {{ purchasers|safe }}
    });

    </script>
{% endblock %}
